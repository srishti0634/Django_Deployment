<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <ul class="navbar-nav">

          <li class="nav-item"><a class="nav-link" href="{% url 'frth_app:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      <!-- #inside this nothing can be inherited -->
      {% endblock %}
    </div>
  </body>
</html>
